version: "3"
services:
    schema_registry:
        image: node:alpine
        volumes:
            - ./:/app
        working_dir: /app/schema_registry
        depends_on:
            - mongo
            - mysql
        environment:
            NODE_ENV: development
        ports:
            - 3084:3084
        command: npm run dev
    graphql:
        image: node:alpine
        volumes:
            - ./graphql:/app
        working_dir: /app
        depends_on:
            - mongo
            - mysql
        environment:
            NODE_ENV: development
        ports:
            - 3085:3085
        command: > 
            sh -c "npm run dev && tail -F anything"
            # sh -c "npm run dev:default && tail -F anything"
    mongo:
        image: mongo
        expose:
            - 27017
        ports:
            - 27017:27017            
        volumes:
            - ./data/db:/data/db

    mysql:
        image: mysql:5.7
        restart: always
        environment:
            MYSQL_DATABASE: 'db'
            # So you don't have to use root, but you can if you like
            MYSQL_USER: 'user'
            # You can use whatever password you like
            MYSQL_PASSWORD: 'password'
            # Password for root access
            MYSQL_ROOT_PASSWORD: 'password'
        ports:
            # <Port exposed> : < MySQL Port running inside container>
            - '3308:3306'
        expose:
            # Opens port 3306 on the container
            - '3306'
            # Where our data will be persisted
        volumes:
            - my-db:/var/lib/mysql
    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        environment:
            PMA_PORT: 3306
            PMA_HOST: 'mysql'
            PMA_USER: 'root'
            PMA_PASSWORD: 'password'
        ports:
            - "8004:80"
        restart: always
        depends_on: 
            - mysql
# Names our volume
volumes:
    my-db:            